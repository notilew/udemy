<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Curso de JavaScript Completo</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    
    h1 {
      border-bottom-style: solid;
      border-bottom-width: 1px;
      border-bottom-color: black;
    }
    
    button {
      padding: 1.5%;
      width: 0.2%;
    }
  </style>

  <script>
    function escreveValor(valor) {
      console.log('----------');
      console.log('valor: ' + valor);
    }

    function escreveOperador(operador) {
      console.log('----------');
      console.log('Operador: ' + operador)
    }

    function calcular(operador) {
      var resultado = undefined;
      var valor02 = prompt('Informe o segundo valor');

      valor02 = parseInt(valor02);

      escreveValor(valor01);
      escreveOperador(operador);
      escreveValor(valor02);

      switch (operador) {
        case '+':
          resultado = valor01 + valor02;
          alert('O resultado de ' + valor01 + ' ' + operador + ' ' + valor02 + ' é: ' + resultado);
          break;

        case '-':
          resultado = valor01 - valor02;
          alert('O resultado de ' + valor01 + ' ' + operador + ' ' + valor02 + ' é: ' + resultado);
          break;

        case '*':
          resultado = valor01 * valor02;
          alert('O resultado de ' + valor01 + ' ' + operador + ' ' + valor02 + ' é: ' + resultado);
          break;

        case '/':
          resultado = valor01 / valor02;
          alert('O resultado de ' + valor01 + ' ' + operador + ' ' + valor02 + ' é: ' + resultado);
          break;
      }

      console.log('----------');
      console.log('resultado: ' + resultado);
      console.log('----------');
    }

    var valor01 = prompt('Informe o primeiro valor');

    valor01 = parseInt(valor01);
  </script>
</head>

<body>
  <h1>Curso de JavaScript Completo</h1>

  <h2>Calculadora JavaScript</h2>

  <p>
    <button type="button" value="+" onclick="calcular('+')">+</button>
    <button type="button" value="-" onclick="calcular('-')">-</button>
    <button type="button" value="*" onclick="calcular('*')">*</button>
    <button type="button" value="/" onclick="calcular('/')">/</button>
  </p>
</body>

</html>
