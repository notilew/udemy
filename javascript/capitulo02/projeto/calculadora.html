<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Calculadora Online - Básica</title>
  <link type="text/css" rel="stylesheet" href="css/calculadora.css">
</head>

<body>
  <h1>Calculadora Online - Básica</h1>

  <h3>Faça cálculos básicos com esta calculadora fácil e poderosa.</h3>

  <form>
    <input id="resultado" type="text" value="0">

    <p>
      <button type="button" onclick="pegaSimbolos('(')">(</button>
      <button type="button" onclick="pegaSimbolos(')')">)</button>
      <button type="button" onclick="pegaSimbolos('%')">%</button>
      <button id="ac" type="button" onclick="getSimbol()" value="ac">AC</button>
    </p>

    <p>
      <button type="button" onclick="teste('7')">7</button>
      <button type="button" onclick="pegaNumeros('8')">8</button>
      <button type="button" onclick="pegaNumeros('9')">9</button>
      <button type="button" onclick="pegaSimbolos('/')">/</button>
    </p>

    <p>
      <button type="button" onclick="pegaNumeros('4')">4</button>
      <button type="button" onclick="pegaNumeros('5')">5</button>
      <button type="button" onclick="pegaNumeros('6')">6</button>
      <button type="button" onclick="pegaSimbolos('*')">x</button>
    </p>

    <p>
      <button type="button" onclick="pegaNumeros('1')">1</button>
      <button type="button" onclick="pegaNumeros('2')">2</button>
      <button type="button" onclick="pegaNumeros('3')">3</button>
      <button type="button" onclick="pegaSimbolos('-')">-</button>
    </p>

    <p>
      <button type="button" onclick="pegaNumeros('0')">0</button>
      <button type="button" onclick="pegaSimbolos('.')">.</button>
      <button type="button" onclick="pegaSimbolos('=')">=</button>
      <button type="button" onclick="pegaSimbolos('+')">+</button>
    </p>
  </form>

  <script src="js/index.js"></script>
</body>

</html>
