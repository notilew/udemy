<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Calculadora Online - Básica</title>
  <link type="text/css" rel="stylesheet" href="css/calculadora.css">
</head>

<body>
  <h1>Calculadora Online - Básica</h1>

  <h3>Faça cálculos básicos com esta calculadora fácil e poderosa.</h3>

  <form>
    <input id="tela" type="text">

    <p>
      <button>(</button>
      <button>)</button>
      <button>%</button>
      <button>AC</button>
    </p>

    <p>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
    </p>

    <p>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>x</button>
    </p>

    <p>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
    </p>

    <p>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </p>
  </form>

  <script src="js/calculadora.js"></script>
</body>

</html>
