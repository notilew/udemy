<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Math - Propriedades e Métodos</title>
</head>

<body>
    <h1>Curso JavaScript Completo</h1>

    <script type="text/javascript">
        // observação - Todos os métodos são estáticos, ou seja, não é necessário instânciar a classe Math

        /*
         * Math - Métodos
         * min() - Retorna o valor mínimo dentre valores passados como parâmetro
         */
        console.log('o menor número é: ', Math.min(1, 2, 3, 4));

        /*
         * Math - Métodos
         * max() - Retorna o valor máximo dentre os valores passados como parâmetro
         */
        console.log('o maior número é: ', Math.max(1, 2, 3, 4));

        /*
         * Math - Métodos
         * round() - Retorna o valor arredondado mais próximo do valor passado como parâmetro
         */
        console.log('o valor arredondado de 55.55 é: ', Math.round(55.55));
        console.log('o valor arredondado de 55.49 é: ', Math.round(55.49));

        /*
         * Math - Métodos
         * floor() - Retorna o valor arredonado mais baixo do valor passado como parâmetro
         */
        console.log('o valor arrendondado mais baixo é: ', Math.floor(55.99));

        /*
         * Math - Métodos
         * ceil() - Retorna o valor arredondado mais alto do valor passado como parâmetro
         */
        console.log('o valor arredondado mais alto é: ', Math.ceil(55.01));

        /*
         * Math - Métodos
         * pow() - Retorna a potência dos valores passados como parâmetro
         * observação - primeiro parâmetro - base, segundo parâmetro - potência
         */
        console.log('a potência de 2 ^ 3 é: ', Math.pow(2, 3));

        // operador de potência
        console.log('a potência de 2 ^ 3 utilizando o operador de potência é: ', 2 ** 3);

        /*
         * Math - Métodos
         * sqrt() - Retorna a raíz quadrada de um valor passado como parâmetro
         */
        console.log('a raíz quadrada de 25 é: ', Math.sqrt(25));
        console.log('a raíz quadrada de 49 é: ', Math.sqrt(49));

        /*
         * Math - Métodos
         * cbrt() - Retorna a raíz cúbica de um valor passado como parâmetro
         */
        console.log('a raíz cúbica de 8 é: ', Math.cbrt(8));
        console.log('a raíz cúbica de 27 é: ', Math.cbrt(27));

        /*
         * Math - Métodos
         * random() - Retorna uma número aleatório entre 0.000000000 até 0.900000000
         */
        console.log('primeiro número aleatório: ', Math.random());
        console.log('segundo número aleatório: ', Math.random());
    </script>
</body>

</html>
