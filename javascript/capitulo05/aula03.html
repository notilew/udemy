  <script type="text/javascript">
    function Caneta(novaCor) {
      var cor = novaCor || undefined // propriedade privada da classe;
      this.preco = undefined // propriedade pública dentro da classe;

      this.recuperaCor = function() {
        return cor;
      }

      this.alteraCor = function(novaCor) { // método público da classe;
        if (validaCor(novaCor)) {
          cor = novaCor;
        }
      }

      var validaCor = function(cor) { // método privado da classe;
        if (cor != 'vermelha' && cor != 'azul' && cor != 'preto') {
          return false;
        } else {
          return true;
        }
      }
    }

    var caneta1 = new Caneta();
  </script>
