<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Desafio01</title>
</head>

<body>
    <h1>Curso JavaScript Completo</h1>

    <p>Temos três objetos. Cada objeto tem duas propriedades: nome e sobrenome. Precisamos mostrar no console o nome completo de cada um deles.</p>

    <script type="text/javascript">
        var pessoa1 = {
            nome: 'wellington',
            sobrenome: 'felix'
        };

        var pessoa2 = {
            nome: 'maria',
            sobrenome: 'rita'
        };

        var pessoa3 = {
            nome: 'josé',
            sobrenome: 'maria'
        };

        var pessoas = [
            pessoa1,
            pessoa2,
            pessoa3
        ];

        for (var i = 1; i <= pessoas.length; i++) {
            console.log(window['pessoa' + i]);
        }
    </script>
</body>

</html>
