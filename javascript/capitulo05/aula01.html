<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Objetos Nativos</title>
</head>

<body>
    <h1>Curso JavaScript Completo</h1>

    <script type="text/javascript">
        /* Objetos Nativos do JavaScript */

        var string = new String('wellington aparecido felix');

        console.log('valor primitivo do meu objeto: ', string.valueOf());
        console.log('quantidade de caracteres do meu objeto: ', string.length);

        var number = new Number(150);

        console.log('valor primitivo do meu objeto: ', number.valueOf());

        var boolean = new Boolean(true);

        console.log('valor primitivo do meu objeto: ', boolean.valueOf());

        var array = Array(1, 2, 3, 4);

        console.log('valor primitivo do meu objeto: ', array.valueOf());
        console.log('quantidade de posições do meu objeto: ', array.length);

        var objeto = new Object();

        objeto.nome = 'wellington aparecido felix';
        objeto.peso = 75.2;
    </script>
</body>

</html>
