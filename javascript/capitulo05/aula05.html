<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Protegendo Classe - Impedindo Criação de Objeto sem a Instrução New</title>
</head>

<body>
    <h1>Curso JavaScript Completo</h1>

    <script type="text/javascript">
        var Caneta =
            (function() {
                'use strict';

                function Caneta() {
                    this.cor = undefined;
                    this.preco = 1;
                    this.defineCor = function(cor) {
                        this.cor = cor;
                    }
                }

                return Caneta;
            })();

        var caneta = new Caneta();
    </script>
</body>

</html>
