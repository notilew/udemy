<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Delegação de Eventos</title>
</head>

<body>
    <h1>Curso JavaScript Completo</h1>

    <h2>Delegação de Eventos</h2>

    <p>Técnica que consiste em atrelar o evento a um elemento mais alto (elemento pai) e verificar qual elemento mais baixo (elemento filho) disparou o evento.</p>

    <div>
        <h1>Delegação de Eventos</h1>

        <ul>
            <li>Lista 1</li>
            <li>Lista 2</li>
            <li>Lista 3</li>
        </ul>
    </div>

    <script type="text/javascript">
        document.querySelector('div').addEventListener('click', function() {
            console.log('clicou na <div>');
        });

        document.querySelector('ul').addEventListener('click', function(evento) {
            evento.stopPropagation();

            console.log(evento.target); // elemento que disparou o evento

            if (evento.target.localName === 'li') {
                console.log('clicou na <ul>');
            }
        }, true);
    </script>
</body>

</html>
