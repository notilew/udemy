<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Arrow Functions</title>
</head>

<body>
    <h1>Curso JavaScript Completo</h1>

    <script type="text/javascript">
        var soma = (n1, n2) => {
            return n1 + n2;
        }

        console.log(soma(1, 2));

        /* ---------------------- */

        var nomes = new Array('wellington', 'palloma', 'maria');

        nomes.forEach(nome => console.log(nome.toUpperCase()));
    </script>
</body>

</html>
