<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Arrays - Propriedades e Métodos</title>
</head>

<body>
    <h1>Curso JavaScript Completo</h1>

    <script type="text/javascript">
        var arr01 = new Array(1, 2, 3, 4, 5); // criando array com sintaxe formal
        var arr02 = [1, 2, 3, 4, 5]; // criando array com sintaxe literal

        /*
         * Arrays - Propriedades
         * length - retorna a quantidade de índices de um array
         */
        var arr = [100, 200, 'teste', 150, 200]

        console.log('a quantidade de índices do array é: ', arr.length);

        /*
         * Arrays - Métodos
         * every() - Retorna um booleano se todos os valores do array passarem em uma condição em uma função de callback
         * observao - Retorna true se todos os valores retornarem true
         */
        var boolean01 = arr.every(function (valor, indice, objeto) {
            return typeof valor === 'number';
        });

        console.log('retorno do método every: ', boolean01);

        /*
         * Arrays - Métodos
         * some() - Retorna um booleano se todos os valores do array passarem em uma condição de uma função de callback
         * observação - Retorna true se pelo menos um valore retornar true
         */
        var boolean02 = arr.some(function (valor, indice, objeto) {
            return typeof valor === 'number';
        });

        console.log('retorno do método some: ', boolean02);

        /*
         * Arrays - Métodos
         * filter() - Retorna um array somente com os valores que passarem em uma condição de uma função de callback
         */
        var filtro = arr.filter(function (valor, indice, objeto) {
            return typeof valor === 'number';
        });

        console.log('retorno do método filter: ', filtro);

        /*
         * Arrays - Métodos
         * forEach() - Itera sobre cada índice do array executando uma função de callback
         */
        arr.forEach(function (valor, indice, objeto) {
            console.log('retorno do método forEach() - valor = ', valor, 'índice = ', indice);
        });

        /*
         * Arrays - Métodos
         * indexOf() - Retorna o índice do valor de um elemento do array procurando o valor da esquerda para direita
         * observação - Pode-se passar um segundo parâmetro que será o índice que deve iniciar a busca,
         */
        console.log('retorno do método indexOf - ', arr.indexOf(100));
        console.log('retorno do método indexOf apartir do índice 2 - ', arr.indexOf(200, 2));

        /*
         * Arrays - Métodos
         * lastIndexOf() - Retorna o índice do valor de um elemento do array procurando o valor da direita para esquerda
         * observação - Pode-se passar um segundo parâmetro que será o índice que deve iniciar a busca,
         */
        console.log('retorno do método lastIndexOf - ', arr.lastIndexOf(200));
        console.log('retorno do método lastIndexOf apartir do índice 2 - ', arr.lastIndexOf(200, 2));

        /*
         * Arrays - Métodos
         * map() - Retorna um array modificando cada elemento do array
         */
        filtro = filtro.map(function (valor, indice, objeto) {
            return valor * indice;
        });

        console.log('retorno do método map - ', filtro);

        /*
         * Arrays - Métodos
         * concat() - Retorna um array concatenado com outro array
         * observação - Permite passar outros valores como parâmetro que também serão concatenados
         */
        console.log('retorno do método concat - ', arr.concat(filtro));
        console.log('retorno do método concat - ', arr.concat(filtro, 10, 20, 'felix'));

        /*
         * Arrays - Métodos
         * join() - Retorna uma string única com todos os valores do array
         * observação - Pode-se passar como parâmetro um caractere que será um separador entre os elementos da string
         */
        console.log('retorno do método join - ', arr.join());
        console.log('retorno do método join com separador - ', arr.join('-'));

        /*
         * Arrays - Métodos
         * push() - Retorna o valor de length após adicionar um novo elemento no final do array
         * observação - Método destrutivo pois, adiciona o novo elemento no final do array modificando o seu tamanho
         */
        console.log('retorno do método push length - ', arr.push(50));
        console.log('retorno do método push length - ', arr.push(60, 70));
        console.log('retorno do método push - ', arr);

        /*
         * Arrays - Métodos
         * unshift() - Retorna o valor de length após adicionar um novo elemento no início do array
         * observação - Método destrutivo pois, adiciona o novo elemento no início do array modificando o seu tamanho
         */
        console.log('retorno do método unshift length - ', arr.unshift(50));
        console.log('retorno do método unshift length - ', arr.unshift(60, 70));
        console.log('retorno do método unshift - ', arr);

        /*
         * Arrays - Métodos
         * pop() - Retorna o último elemento do array após removê-lo
         * obervação - Método destrutivo pois, remove o último elemento modificando o tamanho do array
         */
        console.log('retorno do método pop último elemento - ', arr.pop());
        console.log('retorno do método pop - ', arr);

        /*
         * Arrays - Métodos
         * shift() - Retorna o primeiro elemento do array após removê-lo
         * observação - Método destrutivo pois, remove o primeiro elemento modificando o tamanho do array
         */
        console.log('retorno do método shift primeiro elemento - ', arr.shift());
        console.log('retorno do método shift', arr);

        /*
         * Arrays - Métodos
         * reduce() - Retorna uma único valor de saída após executar uma função redutora que será executada em cada elemento do array da esquerda para direita
         * observação - Pode-se passar um parêmtro extra ao final da chamada do método que será o valor inicial do somatório antes de percorrer os elementos
         */
        console.log('valores do array filtro antes do método reduce - ', filtro);
        console.log('retorno do método reduce sem parâmetro extra - ', filtro.reduce(function (somatorio, valorAtual, indice, objeto) {
            return somatorio + valorAtual;
        }));
        console.log('retorno do método reduce com parâmetro extra - ', filtro.reduce(function (somatorio, valorAtual, indice, objeto) {
            return somatorio + valorAtual;
        }, 100));

        /*
         * Arrays - Métodos
         * reduceRight - Retorna uma único valor de saída após executar uma função redutora que será executada em cada elemento do array da direita para esquerda
         * observação - Pode-se passar um parêmtro extra ao final da chamada do método que será o valor inicial do somatório antes de percorrer os elementos
         */
        var filtroString = filtro.map(function (valor) {
            return valor.toString();
        });

        console.log('valores do array filtro antes do método reduceRight - ', filtroString);
        console.log('retorno do método reduceRight sem parâmetro extra - ', filtroString.reduceRight(function (somatorio, valorAtual, indice, objeto) {
            return somatorio + valorAtual;
        }));
        console.log('retorno do método reduceRight com parâmetro extra - ', filtroString.reduceRight(function (somatorio, valorAtual, indice, objeto) {
            return somatorio + valorAtual;
        }, 100));


        /*
         * Arrays - Métodos
         * reverse() - Retorna um array com os elementos invertidos
         * observação - Método destrutivo pois, inverte a posição dos elementos do array
         */
        console.log('valores do array arr antes do método reverse - ', arr);
        console.log('retorno do método reverse - ', arr.reverse());

        /*
         * Arrays - Métodos
         * slice() - Retorna um pedaço de um array
         */
        console.log('valores do array filtro antes do método slice - ', filtro);

        // retornando os elementos da posição 1 até 2 - última posição não é contada
        console.log('retorno do método slice - ', filtro.slice(1, 3));

        /*
         * Arrays - Métodos
         * splice() - Retorna um array com os elementos removidos além de alterar o conteúdo do array, adicionando novos elementos enquanto remove elementos antigos
         * observação - Método destrutivo pois, adiciona ou remove elementos alterando o array
         * observação - Parâmetro 01 - Número da posição onde deve começar a modificação
         * observação - Parâmetro 02 - Número de posições que serão removidas
         * observação - Parâmetro 03 - Valores que serão adicionados
         */
        var arr04 = new Array('pera', 'uva', 'maça');

        console.log('valores do array arr04 antes do método splice - ', arr04);

        // no índice 1, remove dois elementos e adiciona 2
        console.log('retorno do método splice - ', arr04.splice(1, 2, 'kiwi', 'mamão'));

        console.log('valores do array arr04 - ', arr04);

        // no índice 1, não remove nenhum elemento elemento e adciona 1
        console.log('retorno do método splice - ', arr04.splice(1, 0, 'laranja'));

        console.log('valores do array arr04 - ', arr04);
        /*
         * Arrays - Métodos
         * toString() - Retorna uma string única com todos os valores do array
         */
        console.log('retorno do método toString - ', arr.toString());
    </script>
</body>

</html>
