<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Arrays - Propriedades e Métodos</title>
</head>

<body>
    <h1>Curso JavaScript Completo</h1>

    <script type="text/javascript">
        var arr01 = new Array(1, 2, 3, 4, 5); // criando array com sintaxe formal
        var arr02 = [1, 2, 3, 4, 5]; // criando array com sintaxe literal

        /*
         * Arrays - Propriedades
         * length - retorna a quantidade de índices de um array
         */
        var arr = [100, 200, 'teste', 150, 200]

        console.log('a quantidade de índices do array é: ', arr.length);

        /*
         * Arrays - Métodos
         * every() - Retorna um booleano se todos os valores do array passarem em uma condição em uma função de callback
         * observao - Retorna true se todos os valores retornarem true
         */
        var boolean01 = arr.every(function(valor, indice, objeto) {
            return typeof valor === 'number';
        });

        console.log('retorno do método every: ', boolean01);

        /*
         * Arrays - Métodos
         * some() - Retorna um booleano se todos os valores do array passarem em uma condição de uma função de callback
         * observação - Retorna true se pelo menos um valore retornar true
         */
        var boolean02 = arr.some(function(valor, indice, objeto) {
            return typeof valor === 'number';
        });

        console.log('retorno do método some: ', boolean02);

        /*
         * Arrays - Métodos
         * filter() - Retorna um array somente com os valores que passarem em uma condição de uma função de callback
         */
        var filtro = arr.filter(function(valor, indice, objeto) {
            return typeof valor === 'number';
        });

        console.log('retorno do método filter: ', filtro);

        /*
         * Arrays - Métodos
         * forEach() - Itera sobre cada índice do array executando uma função de callback
         */
        arr.forEach(function(valor, indice, objeto) {
            console.log('retorno do método forEach() - valor = ', valor, 'índice = ', indice);
        });

        /*
         * Arrays - Métodos
         * indexOf() - Retorna o índice do valor de um elemento do array procurando o valor da esquerda para direita
         * observação - Pode-se passar um segundo parâmetro que será o índice que deve iniciar a busca,
         */
        console.log('retorno do método indexOf - ', arr.indexOf(100));
        console.log('retorno do método indexOf apartir do índice 2 - ', arr.indexOf(200, 2));

        /*
         * Arrays - Métodos
         * lastIndexOf() - Retorna o índice do valor de um elemento do array procurando o valor da direita para esquerda
         * observação - Pode-se passar um segundo parâmetro que será o índice que deve iniciar a busca,
         */
        console.log('retorno do método lastIndexOf - ', arr.lastIndexOf(200));
        console.log('retorno do método lastIndexOf apartir do índice 2 - ', arr.lastIndexOf(200, 2));
