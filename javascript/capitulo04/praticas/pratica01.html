<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Prática 01</title>
</head>

<body>
    <h1>Prática 01</h1>

    <form>
        <p>
            <label for="peso">Peso:</label>
            <input id="peso" type="text" value="80" placeholder="peso">
        </p>

        <p>
            <label for="altura">Altura:</label>
            <input id="altura" type="text" value="1.75" placeholder="altura">
        </p>

        <p>
            <label for="imc">IMC:</label>
            <output id="imc"></output>
        </p>

        <p id="classificacao"></p>
    </form>

    <script src="js/pratica01.js"></script>
</body>

</html>
