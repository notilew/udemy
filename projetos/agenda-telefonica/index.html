<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Agenda Telefônica Web</title>
</head>

<body>
    <div id="cabecalho">
        <ul>
            <li><a href="#" id="cadastrar">Cadastrar Contato</a></li>
        </ul>
    </div>

    <div id="conteudo">
        <div id="cadastro">
            <h2>Cadastrando Contato</h2>

            <p>Preencha o formulário de cadastro!</p>

            <form id="formulario">
                <fieldset>
                    <legend>Formulário de Cadastro</legend>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" maxlength="30" placeholder="Nome Completo">
                    </div>

                    <div>
                        <label for="tipo">Tipo</label>
                        <select name="tipo" id="tipo">
                            <option value="1" selected>Residêncial</option>
                            <option value="2">Comercial</option>
                            <option value="3">Móvel</option>
                        </select>

                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="(00) 00000-00-00">

                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="contato@contato.com">
                    </div>

                    <div>
                        <button type="button" id="cancelar">
                            Cancelar
                        </button>

                        <button type="button" id="salvar">
                            Salvar
                        </button>

                        <button type="button" id="salvar-mais">
                            Salvar+
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div id="listagem">

        </div>
    </div>

    <div id="rodape">

    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="models/contato.model.js"></script>
    <script type="text/javascript" src="controllers/cadastrar.controller.js"></script>
</body>

</html>
